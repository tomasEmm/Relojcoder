<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link rel ='stylesheet' href="style.css">
   
</head>

<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script defer src="app.js"></script>
    <hr>
    <div class="wrap">
        <div class="widget">
            <div class="fecha">
                <p id="diaSemana" class="diaSemana"></p>
                <p id="dia" class="dia"></p>
                <p>de</p>
                <p id="mes" class="mes"></p>
                <p>del </p>
                <p id="year" class="year"></p>
                
            </div>
            <hr>
           
    
                <div class="reloj">
                    <p id="horas" class="horas"></p>
                    <p>:</p>
                    <p id="minutos" class="minutos"></p>
                    <p>:</p>
                    <div class="caja segundos">
                        <p id="segundos" class="segundos"></p>
                        <p id="ampm" class="ampm"></p>
                    </div>
                    

                
            </div>
        </div>
</div>
<hr class="linea">




<button class="botone" id="open">
    Hacer Clic
  </button>
  
  <div id="modal_container" class="modal-container">
    <div class="modal">
      <h1>Calendario</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque assumenda dignissimos illo explicabo natus quia repellat, praesentium voluptatibus harum ipsam dolorem cumque labore sunt dicta consectetur, nesciunt maiores delectus maxime?
      </p>
      <button class="botone" id="close">Cerrar</button>
    </div>
  </div>




<div class="list roundBorder">
    <hr class="linea">
    <div class="date">
        <div class="dateRight">
            <div id="dateNumber"></div>
            <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
            </div>
        </div>
        <div id="dateText"></div>
    </div>
    <form onsubmit="addNewTask(event)" >
        <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
        <button type="submit" class="addTaskButton">+</button>
        <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
    </form>
    <div id="tasksContainer"></div>
</div>
<hr class="linea">

</div>
</body>
</html>
